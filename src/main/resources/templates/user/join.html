<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/user/join.css">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="main">
        <h2>회원가입</h2>
        <form action="/join" method="post">
            <div>
                <label for="userId">아이디:</label>
                <input id="userId" name="userId" type="text" required/>
                <button type="button" id="checkUserId">중복 검사</button>
            </div>
            <div>
                <label for="userPassword">패스워드:</label>
                <input id="userPassword" name="userPassword" type="password" required/>
            </div>
            <div>
                <label for="name">이름:</label>
                <input id="name" name="name" type="text" required/>
            </div>
            <div>
                <label for="age">나이:</label>
                <input id="age" name="age" type="number" required/>
            </div>
            <div>
                <label for="contact">연락처:</label>
                <input id="contact" name="contact" type="tel" required/>
            </div>
            <div>
                <label for="email">이메일:</label>
                <input id="email" name="email" type="email" required/>
            </div>
            <!-- 방 컨디션 선택 -->
            <div class="wanted-conditions">
                <label>특별히 관리하고 싶은 컨디션을 선택하세요.</label>
                <div>
                    <input type="checkbox" name="customerAdditionalRequest" value="소음에 민감해요"> 소음에 민감해요
                </div>
                <div>
                    <input type="checkbox" name="customerAdditionalRequest" value="먼지에 민감해요"> 먼지에 민감해요
                </div>
                <div>
                    <input type="checkbox" name="customerAdditionalRequest" value="습기에 민감해요"> 습기에 민감해요
                </div>
                <div>
                    <input type="checkbox" name="customerAdditionalRequest" value="온도에 민감해요"> 온도에 민감해요
                </div>
            </div>
            <div class="allergy">
                <label>알레르기 정보를 입력하세요.</label>
                <div>
                    <input type="checkbox" name="healthInfo" value="먼지"> 먼지 알레르기
                </div>
                <div>
                    <input type="checkbox" name="healthInfo" value="진드기"> 진드기 알레르기
                </div>
                <div>
                    <input type="text" name="healthInfo" value="기타" />
                </div>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <div>
            <p th:if="${registerError}" th:text="${registerError}"></p>
        </div>
    </div>
</div>
<script src="/js/user/join.js"></script>
</body>
</html>
