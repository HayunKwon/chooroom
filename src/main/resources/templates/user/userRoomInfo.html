        <script>
            function fetchCustomerConditions(customerId) {
                // customerId를 경로에 올바르게 포함시킵니다.
                fetch(`/user/CustomerRequestHealth/${customerId}`)
                    .then(response => response.json())
                    .then(data => {

                        document.getElementById('dust-sensitive').checked = data.health.includes('먼지에 민감해요');
                        document.getElementById('dust-allergy').checked = data.health.includes('먼지 알레르기');
                        document.getElementById('mite-allergy').checked = data.health.includes('진드기 알레르기');
                    })
                    .catch(error => console.error('Error:', error));
            }

                    <canvas id="dust-circle" width="73" height="73"></canvas>
                    <script>
                        function drawProgressCircle(canvasId, roomNumber) {
                            let endProgress = 0;  // 변수 선언을 let으로 변경

                            // 먼저 fetch 요청을 완료한 후에 그리기 함수 실행
                            fetch(`/room/RoomCondition/${roomNumber}`)
                                .then(response => response.json())
                                .then(data => {
                                    endProgress = parseInt(data.AirQuality);  // 응답 데이터에서 습도 값 받기
                                    const canvas = document.getElementById(canvasId);
                                    const ctx = canvas.getContext('2d');
                                    const radius = 30;
                                    const centerX = canvas.width / 2;
                                    const centerY = canvas.height / 2;
                                    let progress = 0;
                                    const speed = 2;

                                function drawCircle() {
                                    // 배경 원
                                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                                    ctx.beginPath();
                                    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                                    ctx.strokeStyle = '#e0e0e0';
                                    ctx.lineWidth = 5;
                                    ctx.stroke();

                                    // 진행 원
                                    ctx.beginPath();
                                    const startAngle = -0.5 * Math.PI;
                                    const endAngle = (2 * Math.PI * (progress / 100)) - 0.5 * Math.PI;
                                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                                    ctx.strokeStyle = '#29ff30';
                                    ctx.lineWidth = 5;
                                    ctx.stroke();

                                    ctx.font = "16px Arial";
                                    ctx.fillStyle = "#000";  // 텍스트 색상
                                    ctx.textAlign = "center";
                                    ctx.textBaseline = "middle";
                                    ctx.fillText(`${Math.floor(progress)}㎍/m³`, centerX, centerY);

                                    if (progress < endProgress) {
                                        progress += speed;
                                        requestAnimationFrame(drawCircle);
                                    }


                                }
                                drawCircle();
                                if(endProgress > 70){
                                    document.getElementById("air-lev").innerText = "공기청정이필요해요"
                                }
                                else if(endProgress >= 60){
                                    document.getElementById("air-lev").innerText = "조금 탁해요"
                                }
                                else if(endProgress >= 40){
                                    document.getElementById("air-lev").innerText = "적당해요"
                                }
                                else{
                                    document.getElementById("air-lev").innerText = "공기가 좋아요"
                                }
                                })
                                .catch(error => console.error('Error:', error));
                        }


                        // 함수 호출
                        drawProgressCircle('dust-circle', "1115");

                    </script>

<div class="checkin-button">
    <button id="check-in-button" class="check-in-button">체크인 하기</button>
</div>

<script>
    function checkIn(roomNumber) {
        fetch(`/room/Rooms/${roomNumber}`)
            .then(response => response.json())
            .then(data => {
                const cleanStatus = data.cleaningStatus;
                if (cleanStatus === "청소완료") {
                    // 체크인 가능 팝업
                    const confirmCheckIn = confirm("체크인 하시겠습니까?");
                    if (confirmCheckIn) {
                        // 체크인 처리
                        document.getElementById("check-in-button").innerText = "체크아웃 하기";
                        // CIO_STATUS 업데이트
                        fetch(`/room/ROOMS/${roomNumber}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ status: 'Y' })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert("체크인 완료되었습니다.");
                        })
                        .catch(error => console.error('Error:', error));
                    }
                } else {
                    // 체크인 불가능 팝업
                    alert("지금은 체크인이 불가능합니다.");
                }
            })
            .catch(error => console.error('Error:', error));
    }

    document.getElementById("check-in-button").addEventListener("click", function () {
        checkIn("1115");
    });
</script>
