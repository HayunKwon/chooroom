<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Detail</title>
    <style>
        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
    max-width: 900px;
    border-radius: 10px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.room-details {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 10px;
}

.room-basic-information {
    flex: 2;
    text-align: left;
}

.room-name {
    font-size: 24px;
    font-weight: bold;
}

.room-number {
    font-size: 18px;
    margin-top: 5px;
}

.room-image {
    width: 100%;
    height: auto;
    margin-top: 10px;
}

.room-description {
    font-size: 16px;
    margin-top: 15px;
    line-height: 1.5;
}

.room-clean-details {
    margin-top: 15px;
    font-size: 16px;
    flex: 1;
    background-color: #f9f9f9;
    padding: 15px;
    border-left: 2px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
}

.room-clean-details p {
    margin: 10px 0;
}

.room-clean-details .arrow-icon {
    position: absolute;
    right: -20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
}

.hotel-information {
    margin-top: 20px;
    font-size: 16px;
}

.hotel-info-title1, .hotel-info-title2 {
    font-weight: bold;
    margin-top: 10px;
}

.hotel-info-content1, .hotel-info-content2 {
    margin-left: 15px;
}

button {
    background-color: #A9A9A9;
    color: white;
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #808080;
}


    </style>
</head>
<body>
<!-- 모달 버튼 -->
<button id="openModalBtn">자세히 보기</button>

<!-- 모달 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- 모달 내용 -->
        <div class="selected-room">
            <section class="room-details">
                <div class="room-basic-information">
                    <h2 class="room-name" th:text="${room.roomType}">스탠다드 룸</h2>
                    <h3 class="room-number" th:text="${room.roomNumber}">101호</h3>
                    <img src="/신라호텔%20사진.jpg" alt="Room Image" class="room-image">
                    <p class="room-description" th:text="${room.roomDescription}">스탠다드 룸 설명 어쩌고~</p>
                </div>
            </section>
            <div class="room-clean-details">
                <section class="room-sound-air">
                    <p>평균 소음도: <span th:text="${roomCondition.roomNoiseLevel}"></span>db, 굉장히 조용해요.</p>
                    <p>현재 공기질: <span th:text="${roomCondition.roomAirQuality}"></span>CAI, 야외보다 100% 개선된 공기질이에요.</p>
                </section>
                <section class="room-lg-care">
                    <p>LG 청결 케어를 받는 방이에요.</p>
                    <p>LG 전자 기기를 이용해서 청결도를 90% 증가시켰어요.</p>
                </section>
            </div>
            <div class="hotel-information">
                <p class="hotel-info-title1">편의 시설</p>
                <div class="hotel-info-content1">
                    <ul>
                        <li>쇼파, 옷장, 데스크</li>
                        <li>헤어드라이기, 욕실용품, 샤워가운, 슬리퍼</li>
                    </ul>
                </div>
                <p class="hotel-info-title2">부대 시설</p>
                <div class="hotel-info-content2">
                    <ul>
                        <li>수영장</li>
                        <li>헬스장</li>
                    </ul>
                </div>
            </div>
            <div>
                <button id="reserveBtn">예약하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 모달 관련 스크립트
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];

    // 모달을 열기
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 모달을 닫기
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 모달 바깥을 클릭하면 모달 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // 예약하기 버튼 클릭 시 알림창 띄우기
    var reserveBtn = document.getElementById("reserveBtn");
    reserveBtn.onclick = function() {
        alert("예약이 완료되었습니다.\n완료된 예약은 마이페이지에서 확인하실 수 있습니다.");
    }
</script>
</body>
</html>
